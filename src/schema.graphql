type Query {
  info: String!
  feed: [Story!]!
  me: User!
}

type Mutation {
  createStory(text: String!): Story!
  deleteStory(id: Int!): delResponse!
  updateStory(id: Int!, text: String!): Story!
  comment(storyId: Int!, text: String!): Comment!
  deleteComment(id: Int): delResponse!
  register(
    username: String!
    email: String!
    password: String!
    confirmedPassword: String!
  ): AuthPayload
  login(username: String!, password: String!): AuthPayload
}

type Story {
  id: ID!
  text: String!
  author: User
  comments: [Comment!]!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  stories: [Story!]!
  comments: [Comment!]!
}

type Comment {
  id: ID!
  text: String!
  author: User
  story: Story!
}

type AuthPayload {
  token: String!
  user: User
}

type delResponse {
  message: String!
}
